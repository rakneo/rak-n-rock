{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body>
<style>
@font-face {
    font-family: 'anastasya_confession';
    src: url({% static 'fonts/anastasya-confessionTitle.ttf' %}) format('truetype');
}
 .Title {
      font-family: 'anastasya_confession';
 }
</style>
<div class="header">
   <nav class="navbar navbar-light bg-warning">
       <div class="container-fluid">


          <ul class="nav navbar-nav">
               <li class="nav-item">
                      <a class="navbar-brand Title" href="#">Rak 'n' Rock</a>
               </li>
               <li class="nav-item active">
                      <a class="nav-link" href="#"><i class="fa fa-podcast" aria-hidden="true"> Albums <span class="sr-only">(current)</span></i></a>
               </li>
               <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa fa-music" aria-hidden="true"> Songs </i></a>
                </li>
                <li class="nav-item">
                      <a class="nav-link" href="#">&nbsp</a>
               </li>
        </ul>

  </form>
           <div class="nav navbar-nav float-xs-right">
                  <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa fa-plus" aria-hidden="true"> Add Album </i></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa fa-sign-out" aria-hidden="true"> Logout </i></a>
                  </li>
           </div>
       </div>

{% endblock %}
