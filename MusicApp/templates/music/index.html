{% extends 'music/base.html' %}


{% block body %}

       <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8">
                        <h1 class="Title"> Rakshith's Album</h1>
                </div>
                    </div>
           <span> &nbsp; <br></span>
       </div>


            <div class="container-fluid">
              <div class="row">
                  {% for album in all_albums %}
                     <div class="col-lg-2 col-xs-2">
                         <div class="card">
                             <img class="card-img-top img-thumbnail" src="{{album.album_logo.url}}" alt="Card image cap">
                                <div class="card-block" style="width: 18rem;">
                                    <h5 class="card-title">
                                   <a href="{% url 'MusicApp:detail' album.id %}" class="card-link">{{album.album_title}}</a><br>
                                    </h5>
                                    <p>Artist : {{album.artist}}</p>
                                    <a href="{% url 'MusicApp:detail' album.id %}" class="btn btn-primary btn-sm">View Details</a>
                                       <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                         <form method="post" action="{% url 'MusicApp:album_delete' album.id %}">
                                           {% csrf_token %}

                                        <button type="submit" class="btn btn-secondary btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true" ></i></button>
                                         </form>
                                    </div>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                        <a type="button" class="btn btn-secondary"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                                    </div>

                                </div>
                         </div>
                     </div>
                  {% endfor %}
              </div>
            </div>




{% endblock %}
