{% extends 'music/base.html' %}

{% block body %}

<div class="container-fluid">

    <img src="{{album.album_logo}}" height="200px" width="200px">
<h1> {{album.album_title}}</h1>
<h3> {{album.artist}}</h3>

{% if error_message %}
         <p><strong>{{error_message}}</strong></p>
{% endif %}
    {% csrf_token %}
    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
        <img src="http://i.imgur.com/b9b13Rd.png"/>
        {% endif %}
        <br>
    {% endfor %}


</form>

</div>




{% endblock %}
