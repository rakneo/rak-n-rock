{% for field in form%}
     <div class="form-group">
         <div class="col-sm0-offset-2 col-sm-10">
             <span class="text-danger">{{field.errors}}</span>
         </div>
         <div class="col-sm-10">
             <label class="control-label col-sm-3">{{field.label_tag}}</label>
             <div class="col-sm-8">{{field}}</div>
         </div>

     </div>
{% endfor %}
